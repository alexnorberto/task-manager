<h1>Edit Task</h1>

<form [formGroup]="taskForm" fxLayout="column"  fxLayoutAlign="center center">
    <mat-form-field appearance="outline">
        <mat-label>Edit Task</mat-label>
        <input #titleTaskInput matInput formControlName="title" name="title" placeholder="Task title">
        <mat-hint>type a new title to your task</mat-hint>
    </mat-form-field>

    <mat-checkbox *ngIf="completed" color="warn" formControlName="checkbox">
        Check to turn this task incomplete back.
    </mat-checkbox>    

    <div style="width: 100%;"  fxLayout="row" fxLayoutAlign="space-between end">
        <button mat-stroked-button (click)="cancelDialog()">Cancel</button>
    
        <button mat-raised-button color="success" aria-label="edit icon" (click)="editTask(titleTaskInput.value)" [routerLink]="['/lists',urlId]">
            <mat-icon>edit</mat-icon>Edit
        </button>
    </div>

</form>
